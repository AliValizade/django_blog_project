{% extends '_base.html' %}

{% block title %}
Delete Post
{% endblock title %}

{% block body %}
<div class="container">
    <div class="card shadow my-3 p-5">
        <h1>Are you sure?</h1>
        <p>Are you sure to delete {{ post.title }} ?</p>
        <form action="" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Yes, Delete it.">
        </form>
    </div>
</div>
{% endblock body %}
